<body>

      <div class="empty-column"></div>
      <div class="icon-column">
          <div class="headericon">

      </div>
      <div class="nav-column">
          <nav>

  <div class="line"></div>

  <main>
  <div class="contact">
      <div class="container">
        <div class="row">
          <div class="col-sm-5">
            <h2 class="mt-4 text-center">Kontakt</h2>
            <p class="mx-5">För kontakt så kan du skicka ett meddelande med hjälp av formulär eller så finns jag på:</p>
            <p class="mx-5">Mail: cecilia.nilsson@fejkmail.com
              <br>Linkedin: <a href="https://www.linkedin.com/in/cecilia-nilsson-77247015b/">Cecilia Nilsson</a>
            </p>
          </div>
          <div class="col-sm-7">
            <form>
              <div class="mb-3">
                <label for="nameInput" class="form-label">Namn</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Namn">
              </div>
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="namn@email.com">
              </div>
              <div class="m-6">
                <label for="textArea" class="form-label">Meddelande</label>
                <textarea class="form-control" id="textArea" row="10"></textarea>
              </div>
              <div class="col-12">
                <button type="Skicka" class="btn btn-outline-secondary">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
